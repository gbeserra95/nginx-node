version: '3'

services:
  node:
    build: ./node
    container_name: node
    entrypoint: dockerize -wait tcp://mysql:3306 -timeout 20s node index.js
    networks:
      - nginx-node-network
    ports:
      - 3000:3000
    depends_on:
      - mysql
  
  mysql:
    image: mysql:5.7
    command: --innodb-use-native-aio=0
    container_name: mysql
    restart: always
    tty: true
    volumes:
      - ./mysql:/var/lib/mysql
      - ./initdb-scripts:/docker-entrypoint-initdb.d 
    environment:
      - MYSQL_DATABASE=nodedb
      - MYSQL_ROOT_PASSWORD=root
    networks:
      - nginx-node-network

  nginx:
    container_name: nginx
    restart: always
    build: ./nginx
    ports:
      - "8080:80"
    networks:
      - nginx-node-network

networks:
  nginx-node-network:
    driver: bridge